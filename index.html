<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIC: 1980</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --phosphor-main: #33ff33;
            --phosphor-dim: #1a801a;
            --phosphor-alert: #ff3333;
            --phosphor-signal: #d500f9;
            --bg-color: #050505;
            --screen-curve: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: var(--phosphor-main);
            font-family: 'VT323', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CRT EFFECT CONTAINER */
        #crt-container {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            background-color: var(--bg-color);
            border: 2px solid #333;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* SCANLINES & FLICKER */
        #crt-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #crt-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.027; }
            5% { opacity: 0.04; }
            10% { opacity: 0.02; }
            15% { opacity: 0.04; }
            20% { opacity: 0.02; }
            100% { opacity: 0.02; }
        }

        /* UI LAYOUT */
        header {
            border-bottom: 2px solid var(--phosphor-dim);
            padding: 15px;
            text-align: center;
            text-shadow: 0 0 5px var(--phosphor-main);
            flex-shrink: 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 5px;
            animation: textFlicker 3s infinite;
        }

        #hud {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-bottom: 1px dashed var(--phosphor-dim);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .stat-box span {
            font-weight: bold;
        }

        #game-output {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 1.2rem;
            line-height: 1.4;
            scrollbar-width: thin;
            scrollbar-color: var(--phosphor-dim) var(--bg-color);
        }

        #game-output::-webkit-scrollbar {
            width: 8px;
        }
        #game-output::-webkit-scrollbar-thumb {
            background-color: var(--phosphor-dim);
        }

        .log-entry {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .narrative {
            color: #ddd;
            text-shadow: 0 0 2px #fff;
        }

        .signal-text {
            color: var(--phosphor-signal);
            text-shadow: 0 0 5px var(--phosphor-signal);
            font-style: italic;
        }

        .success { color: var(--phosphor-main); }
        .failure { color: var(--phosphor-alert); }
        .info { color: #ffff00; }

        #controls {
            padding: 20px;
            border-top: 2px solid var(--phosphor-dim);
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            flex-shrink: 0;
            min-height: 150px;
        }

        button {
            background: transparent;
            border: 1px solid var(--phosphor-main);
            color: var(--phosphor-main);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--phosphor-main);
            color: #000;
            box-shadow: 0 0 10px var(--phosphor-main);
        }

        button:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .hidden { display: none !important; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes textFlicker {
            0% { opacity: 1; text-shadow: 0 0 5px var(--phosphor-main); }
            5% { opacity: 0.5; text-shadow: none; }
            10% { opacity: 1; text-shadow: 0 0 5px var(--phosphor-main); }
            100% { opacity: 1; text-shadow: 0 0 5px var(--phosphor-main); }
        }

    </style>
</head>
<body>

<div id="crt-container">
    <header>
        <h1>STATIC: 1980</h1>
    </header>
    
    <div id="hud" class="hidden">
        <div class="stat-box">HP: <span id="hp-val">3</span>/3</div>
        <div class="stat-box">GRIT: <span id="grit-val">4</span></div>
        <div class="stat-box">TECH: <span id="tech-val">5</span></div>
        <div class="stat-box">HEART: <span id="heart-val">2</span></div>
    </div>

    <div id="game-output">
        <div class="log-entry" style="text-align: center; margin-top: 50px;">
            <p>ECHO POINT, OREGON. NOVEMBER 12, 1980.</p>
            <p class="signal-text">A psychotronic signal has begun broadcasting.</p>
            <br>
            <p>SELECT DIFFICULTY:</p>
        </div>
    </div>

    <div id="controls">
        <button onclick="startGame('vhs')">VHS (EASY)</button>
        <button onclick="startGame('broadcast')">BROADCAST (NORMAL)</button>
        <button onclick="startGame('noise')">WHITE NOISE (HARD)</button>
    </div>
</div>

<script>
    // GAME STATE
    const state = {
        difficulty: 'broadcast',
        stats: {
            hp: 3,
            grit: 4,
            tech: 5,
            heart: 2
        },
        hidden: {
            lindaTrust: 0,
            mikeyStatus: 'Alive',
            luck: 0
        },
        sceneIndex: 0,
        gameOver: false
    };

    // DOM ELEMENTS
    const outputDiv = document.getElementById('game-output');
    const controlsDiv = document.getElementById('controls');
    const hudDiv = document.getElementById('hud');
    
    const uiStats = {
        hp: document.getElementById('hp-val'),
        grit: document.getElementById('grit-val'),
        tech: document.getElementById('tech-val'),
        heart: document.getElementById('heart-val')
    };

    // SCENE DATA
    const scenes = [
        {
            id: 1,
            title: "SCENE 1: The Repair Shop",
            text: "It is raining outside your repair shop. You are fixing an old VCR when suddenly, every TV in the shop screams with a <span class='signal-text'>screeching purple static</span>. The front window smashes inward. Your neighbor, Mr. Henderson, eyes rolled back white, lunges over the counter.",
            choices: [
                {
                    text: "[COMBAT] Smash him with the heavy VCR (Req: GRIT)",
                    stat: "grit",
                    baseReq: 4,
                    type: "check",
                    success: {
                        text: "You swing the VCR with brute force. Sparks fly as it connects with Henderson's skull. He drops cold.",
                        effect: (s) => { s.stats.grit++; },
                        resultText: "+1 GRIT"
                    },
                    fail: {
                        text: "You hesitate. Henderson bites your arm before you can kick him off. Pain sears through you.",
                        effect: (s) => { s.stats.hp--; },
                        resultText: "-1 HP"
                    }
                },
                {
                    text: "[TECH] Crank the Ham Radio to a counter-frequency (Req: TECH)",
                    stat: "tech",
                    baseReq: 5,
                    type: "check",
                    success: {
                        text: "You spin the dial. A high-pitched whine cuts through the static. Henderson screams, clutching his ears, and flees into the rain.",
                        effect: (s) => { s.stats.tech++; },
                        resultText: "+1 TECH"
                    },
                    fail: {
                        text: "You fumble the dial. The radio shorts out in a shower of sparks. Henderson is distracted, but you lost your equipment.",
                        effect: (s) => { s.stats.tech--; },
                        resultText: "-1 TECH"
                    }
                },
                {
                    text: "[RUN] Grab gear and dive out the back window.",
                    stat: null,
                    type: "action",
                    success: {
                        text: "You don't wait to find out what he wants. You grab your toolkit and dive into the alleyway glass.",
                        effect: (s) => { s.stats.grit--; s.hidden.luck++; },
                        resultText: "-1 GRIT (Cowardice), +1 LUCK"
                    }
                }
            ]
        },
        {
            id: 2,
            title: "SCENE 2: Neon Avenue",
            text: "The streets are chaos. Cars crashed into storefronts. Neon signs flicker in the rain. You spot Mikey, the arcade kid, trapped in a phone booth surrounded by three <span class='signal-text'>Listeners</span>. Sheriff Linda pulls up, gun drawn, shaking. She aims at YOU.",
            choices: [
                {
                    text: "[DIPLOMACY] Reason with Linda (Req: HEART)",
                    stat: "heart",
                    baseReq: 4,
                    type: "check",
                    success: {
                        text: "\"Linda! It's the signal! We need to save the kid!\" Her eyes clear. She lowers the gun. \"Get in.\"",
                        effect: (s) => { s.hidden.lindaTrust++; s.stats.heart++; },
                        resultText: "+1 HEART, +1 Linda Trust"
                    },
                    fail: {
                        text: "She fires a warning shot. You dive, saving Mikey but twisting your ankle badly.",
                        effect: (s) => { s.stats.grit--; },
                        resultText: "-1 GRIT"
                    }
                },
                {
                    text: "[ACTION] Throw a brick and grab Mikey (Req: GRIT)",
                    stat: "grit",
                    baseReq: 5,
                    type: "check",
                    success: {
                        text: "You hurl a brick through a windshield. The noise draws the Listeners. You grab Mikey and slide over the hood of Linda's car.",
                        effect: (s) => { s.hidden.mikeyStatus = 'Alive'; s.stats.grit++; },
                        resultText: "+1 GRIT, Mikey Saved"
                    },
                    fail: {
                        text: "You save Mikey, but Linda panics and hits you with the car door.",
                        effect: (s) => { s.stats.hp--; },
                        resultText: "-1 HP"
                    }
                },
                {
                    text: "[TECH] Hotwire the police cruiser siren (Req: TECH - Hard)",
                    stat: "tech",
                    baseReq: 6,
                    type: "check",
                    success: {
                        text: "You bypass the relay. The siren wails. The Listeners chase the car. Linda is stunned by your skill.",
                        effect: (s) => { s.hidden.lindaTrust += 2; s.stats.tech++; },
                        resultText: "+1 TECH, +2 Linda Trust"
                    },
                    fail: {
                        text: "You trigger the horn instead. Every Listener on the block turns to look at you.",
                        effect: (s) => { 
                            if(s.difficulty === 'noise') { s.stats.hp = 0; } 
                            else { s.stats.hp -= 2; }
                        },
                        resultText: "CRITICAL FAILURE. Massive Damage."
                    }
                }
            ]
        },
        {
            id: 3,
            title: "SCENE 3: The Radio Tower",
            text: "You reach the KVHS Tower. Thick <span class='signal-text'>purple fog</span> chokes the air. Linda is holding the door against a horde. Mikey is twitchingâ€”the signal is getting to him. The console is fried. You need to override the broadcast NOW.",
            choices: [
                {
                    text: "[TECH] Solder the connections alone (Req: TECH)",
                    stat: "tech",
                    baseReq: 7,
                    type: "check",
                    success: {
                        text: "Your hands are steady. You bridge the connection. The signal screeches and dies.",
                        effect: (s) => { endGame("static_hero"); },
                        resultText: ""
                    },
                    fail: {
                        text: "It takes too long. The door gives way.",
                        effect: (s) => { endGame("hollow"); },
                        resultText: ""
                    }
                },
                {
                    text: "[HEART] Snap Mikey out of it to help (Req: HEART)",
                    stat: "heart",
                    baseReq: 6,
                    type: "check",
                    success: {
                        text: "You calm Mikey down. He connects the secondary wires while you handle the main board. Together, you jam the signal.",
                        effect: (s) => { s.stats.heart += 2; endGame("static_hero"); },
                        resultText: ""
                    },
                    fail: {
                        text: "Mikey screams and attacks you. You have to knock him out, wasting precious time.",
                        effect: (s) => { s.stats.hp--; s.hidden.mikeyStatus = 'Infected'; endGame("hollow"); },
                        resultText: "-1 HP, Mikey Infected"
                    }
                },
                {
                    text: "[GRIT] Use your body to complete the circuit (Req: GRIT)",
                    stat: "grit",
                    baseReq: 7,
                    type: "check",
                    success: {
                        text: "You grab the live wires. Agony rips through you, but the signal stops.",
                        effect: (s) => { s.stats.hp -= 2; endGame("martyr"); },
                        resultText: ""
                    },
                    fail: {
                        text: "The current is too strong. You die before the signal jams.",
                        effect: (s) => { s.stats.hp = 0; },
                        resultText: ""
                    }
                }
            ]
        }
    ];

    // ENGINE FUNCTIONS

    function log(html, type = 'narrative') {
        const div = document.createElement('div');
        div.className = `log-entry ${type}`;
        div.innerHTML = html;
        outputDiv.appendChild(div);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    function updateHUD() {
        uiStats.hp.textContent = state.stats.hp;
        uiStats.grit.textContent = state.stats.grit;
        uiStats.tech.textContent = state.stats.tech;
        uiStats.heart.textContent = state.stats.heart;
        
        if (state.stats.hp <= 0 && !state.gameOver) {
            endGame("dead_air");
        }
    }

    function startGame(diff) {
        state.difficulty = diff;
        
        // Reset Stats
        state.stats = { hp: 3, grit: 4, tech: 5, heart: 2 };
        state.hidden = { lindaTrust: 0, mikeyStatus: 'Alive', luck: 0 };
        state.sceneIndex = 0;
        state.gameOver = false;

        // Modifier explanation
        let modifierText = "";
        if (diff === 'vhs') modifierText = "DIFFICULTY: VHS (Checks -2)";
        if (diff === 'broadcast') modifierText = "DIFFICULTY: BROADCAST (Standard)";
        if (diff === 'noise') modifierText = "DIFFICULTY: WHITE NOISE (Checks +2, Fail = Damage)";

        // Clear Intro
        outputDiv.innerHTML = "";
        hudDiv.classList.remove('hidden');
        
        log(modifierText, "info");
        updateHUD();
        renderScene();
    }

    function getDifficultyModifier() {
        if (state.difficulty === 'vhs') return -2;
        if (state.difficulty === 'broadcast') return 0;
        if (state.difficulty === 'noise') return 2;
        return 0;
    }

    function renderScene() {
        if (state.gameOver) return;

        const scene = scenes[state.sceneIndex];
        
        // Render Scene Text
        log(`<hr style="border-color: #1a801a"><h3>${scene.title}</h3><p>${scene.text}</p>`);

        // Render Buttons
        controlsDiv.innerHTML = "";
        
        scene.choices.forEach((choice, index) => {
            const btn = document.createElement('button');
            
            // Calculate Threshold for display
            let thresholdDisplay = "";
            if (choice.type === 'check') {
                const req = choice.baseReq + getDifficultyModifier();
                const current = state.stats[choice.stat];
                const chance = current >= req ? "LIKELY" : "RISKY";
                thresholdDisplay = ` <br><span style="font-size:0.8em; color: #888">[Check: ${req} | You: ${current}]</span>`;
            }

            btn.innerHTML = `${index + 1}. ${choice.text} ${thresholdDisplay}`;
            btn.onclick = () => handleChoice(choice);
            controlsDiv.appendChild(btn);
        });
    }

    function handleChoice(choice) {
        // Disable controls temporarily
        const buttons = controlsDiv.querySelectorAll('button');
        buttons.forEach(b => b.disabled = true);

        let success = true;

        if (choice.type === 'check') {
            const req = choice.baseReq + getDifficultyModifier();
            const val = state.stats[choice.stat];
            if (val < req) success = false;
        }

        if (success) {
            log(`> ${choice.success.text}`, 'success');
            choice.success.effect(state);
            if(choice.success.resultText) log(choice.success.resultText, 'info');
        } else {
            log(`> ${choice.fail.text}`, 'failure');
            choice.fail.effect(state);
            if(choice.fail.resultText) log(choice.fail.resultText, 'failure');
            
            // Hard mode penalty logic if not already handled inside effect
            if (state.difficulty === 'noise' && choice.type === 'check') {
                // Check if effect already reduced HP, if not, reduce it
                if (!choice.fail.resultText.includes("HP")) {
                    state.stats.hp--;
                    log("HARD MODE PENALTY: -1 HP", 'failure');
                }
            }
        }

        updateHUD();

        if (!state.gameOver) {
            if (state.stats.hp <= 0) {
                endGame("dead_air");
            } else {
                state.sceneIndex++;
                if (state.sceneIndex < scenes.length) {
                    setTimeout(renderScene, 1500); // Small delay for reading
                } else if (!state.gameOver) {
                    // Logic handled in Scene 3
                }
            }
        }
    }

    function endGame(endingType) {
        state.gameOver = true;
        controlsDiv.innerHTML = "<button onclick='location.reload()'>RESET SYSTEM</button>";
        
        let title = "";
        let desc = "";
        let color = "var(--phosphor-main)";

        switch(endingType) {
            case "dead_air":
                title = "SIGNAL RECEIVED";
                desc = "You have succumbed to the broadcast. Your mind is no longer your own. You stand still, waiting for a sound.";
                color = "var(--phosphor-signal)";
                break;
            case "static_hero":
                title = "THE STATIC HERO";
                desc = "The signal dies. Silence falls over Echo Point. Linda claps you on the shoulder. Mikey is safe. You did it.";
                break;
            case "hollow":
                title = "A HOLLOW VICTORY";
                desc = "The signal is jammed, but the cost was too high. The town is saved, but you look at the devastation and feel nothing.";
                color = "#ffff00";
                break;
            case "martyr":
                title = "THE MARTYR";
                desc = "Your heart stops as the last pulse of the signal fades. You saved them all. In 1981, they build a statue in the town square.";
                break;
        }

        setTimeout(() => {
            log(`<br><br><h1 style="color: ${color}">${title}</h1><p>${desc}</p>`, 'narrative');
        }, 1000);
    }

</script>
</body>
</html>
